<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.ico">
  <title>College Student Task Progress</title>
  <script>
    // Function to update the progress bar
    function updateProgressBar(value) {
      const progressBar = document.getElementById('progress-bar');
      // Ensure the value is within 0-100
      if (value >= 0 && value <= 100) {
        progressBar.style.width = value + '%';
        progressBar.textContent = value + '%';
      } else {
        alert('Value must be between 0 and 100.');
      }
    }
  
    // Example usage: Increment progress
    let currentProgress = 0;
  
    function increaseProgress() {
      if (currentProgress < 100) {
        currentProgress += 10; // Increment by 10
        updateProgressBar(currentProgress);
      }
    }
  
    function decreaseProgress() {
      if (currentProgress > 0) {
        currentProgress -= 10; // Decrease by 10
        updateProgressBar(currentProgress);
      }
    }
  
    function resetProgress() {
      currentProgress = 0;
      updateProgressBar(currentProgress);
    }
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .task-container {
      margin: 20px auto;
      max-width: 600px;
    }
    .task {
      margin-bottom: 20px;
    }
    .task-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .progress-bar {
      height: 20px;
      border-radius: 10px;
      background-color: #e9ecef;
      overflow: hidden;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      text-align: center;
      line-height: 20px;
      color: white;
      font-weight: bold;
    }
    .study { background-color: #4caf50; } /* Green */
    .workout { background-color: #ff9800; } /* Orange */
    .journal { background-color: #2196f3; } /* Blue */
    .cafe { background-color: #9c27b0; } /* Purple */
    .debug { background-color: #f44336; } /* Red */
  </style>
</head>
<body style="background-image: url(sim.jpg);">
  <h1>College Student Task Progress</h1>
  
  <div class="task-container">
    <!-- Task 1: Study -->
    <div class="task">
      <div class="task-title">Study</div>
      <div class="progress-container">

      <button onclick="decreaseProgress()">Decrease</button>

    </div>

      <button onclick="increaseProgress()">Increase</button>

      <button onclick="resetProgress()">Reset</button>
      
    </div>
    <!-- Task 4: Go to Café -->
    <div class="task">

      </div>

      <button onclick="resetProgress()">Reset</button>
      
    </div>
    <!-- Task 5: Debug Code -->
    <div class="task">

  </div>
</body>
</html>
