<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .message-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        .message-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .message-container button {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .message-container button:hover {
            background: #e68900;
        }
    </style>
</head>

    <div class="message-container">

</html>
